# ------------------------------------------------------------------------
# Definição dos conectores
# ------------------------------------------------------------------------
#
# Exemplo:
# -> Informe apenas o URI, exemplo:
#    Para o attributeid -> http://www.ifrn.edu.br/usuario/departmento - informe:
# 
# usuario/departamento=br.edu.ifrn.pip.connectors.LDAPConnector
#
# ATENÇÃO: este properties é ESPECÍFICO para uso em produção. Para testes
# 		   carregue o properties da pasta src/test/resources

# ------------------------------- LDAP -----------------------------------
# Conectores para atributos do LDAP
usuario/departamento=br.edu.ifrn.pip.connectors.LDAPConnector

# Configuração do LDAP
ldap.usuario = demo 
ldap.senha = demo
ldap.servidor = ldap://127.0.0.1:389
# ----------------------------- FIM LDAP --------------------------------- 


# ---------------------------- PostgreSQL --------------------------------
# Conectores para atributos do PostgreSQL
centralservicos/solicitante=br.edu.ifrn.pip.connectors.PGConnector

# Configuração do PostgreSQL
pg.driver = org.postgresql.Driver
pg.url = jdbc:postgresql://127.0.0.1:5432/suapdev
pg.usuario = postgres
pg.senha = 
# -------------------------- FIM PostgreSQL ------------------------------
